<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロフィールカード (Tailwind 体験)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-center min-h-screen">
    <header class="bg-blue-600 w-full text-white p-5">
      <img src="images/header-logo.png" alt="team411" class="w-40 mx-auto" />
      <h1 class="text-4xl font-bold">チームメンバー</h1>
      <p>プロジェクトモモタロウのメンバーです</p>
    </header>
    <div class="container flex flex-col mx-auto mt-6 p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- プロフィールカード -->
        <div
          class="profile-card cursor-pointer"
          data-name="山田 太郎"
          data-role="フロントエンド"
          data-description="モダンなUI開発が得意です。"
          data-img="images/profile1.jpg"
        >
          <img
            src="images/profile1.jpg"
            alt="山田 太郎"
            class="w-32 h-32 mx-auto rounded-full"
          />
          <h2 class="text-center font-bold mt-4">山田 太郎</h2>
          <p class="text-center text-gray-600">フロントエンドエンジニア</p>
        </div>

        <div
          class="profile-card cursor-pointer"
          data-name="佐藤 花子"
          data-role="バックエンド"
          data-description="GoとPythonが得意です。"
          data-img="images/profile2.jpg"
        >
          <img
            src="images/profile2.jpg"
            alt="佐藤 花子"
            class="w-32 h-32 mx-auto rounded-full"
          />
          <h2 class="text-center font-bold mt-4">佐藤 花子</h2>
          <p class="text-center text-gray-600">バックエンドエンジニア</p>
        </div>
      </div>
    </div>

    <!-- モーダル -->
    <div
      id="modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <span class="close absolute top-2 right-2 text-gray-600 cursor-pointer"
          >&times;</span
        >
        <img
          id="modal-img"
          src=""
          alt="プロフィール画像"
          class="w-32 h-32 mx-auto rounded-full"
        />
        <h2 id="modal-name" class="text-center font-bold mt-4"></h2>
        <hr class="my-2 border-gray-300" />
        <p id="modal-role" class="text-center text-gray-600"></p>
        <p
          id="modal-description"
          class="mt-2 text-center text-sm text-gray-500"
        ></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
