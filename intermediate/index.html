<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロフィールカード</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        width="160.283"
        height="48"
        src="images/header-logo.png"
        alt="team411"
      />
      <h1>チームメンバー</h1>
      <p>プロジェクトモモタロウのメンバーです</p>
    </header>

    <section class="profile-container">
      <!-- 各カードにdata-* 属性で情報を埋め込む -->
      <div
        class="profile-card"
        data-name="山田太郎"
        data-role="フロントエンドエンジニア"
        data-img="images/profile1.jpg"
        data-description="山田太郎はJavaScriptとReactを担当しています。"
      >
        <img src="images/profile1.jpg" alt="メンバー1" />
        <h2>山田 太郎</h2>
        <hr />
        <p>フロントエンドエンジニア</p>
        <a href="#">詳しく見る</a>
      </div>

      <div
        class="profile-card"
        data-name="佐藤花子"
        data-role="UI/UX デザイナー"
        data-img="images/profile2.jpg"
        data-description="佐藤花子はデザインとユーザビリティを担当しています。"
      >
        <img src="images/profile2.jpg" alt="メンバー2" />
        <h2>佐藤 花子</h2>
        <hr />
        <p>UI/UX デザイナー</p>
        <a href="#">詳しく見る</a>
      </div>

      <div
        class="profile-card"
        data-name="高橋健"
        data-role="バックエンドエンジニア"
        data-img="images/profile3.jpg"
        data-description="高橋健はサーバーサイドの開発を担当しています。"
      >
        <img src="images/profile3.jpg" alt="メンバー3" />
        <h2>高橋 健</h2>
        <hr />
        <p>バックエンドエンジニア</p>
        <a href="#">詳しく見る</a>
      </div>
    </section>

    <!-- モーダルウィンドウ -->
    <!-- idのmodalはjsで使用、classのmodalはcssで使用 -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-img" src="" alt="プロフィール画像" />
        <h2 id="modal-name"></h2>
        <hr />
        <p id="modal-role"></p>
        <p id="modal-description"></p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 team411 新歓</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
